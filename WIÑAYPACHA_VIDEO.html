<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video con Plyr</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
        }

        /* Personalizaci√≥n simple para botones rojos */
        .plyr .plyr__control {
            color: red; /* Color de los botones */
        }
        .plyr .plyr__control:hover {
            color: #ff4081; /* Color de los botones al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="player" controls>
            <source src="tu-video.m3u8" type="application/x-mpegURL" />
            <source src="https://zb10-7gsop1v78.bitchute.com/MWp0QUjJylLP/JYotdi8jhiaL.mp4" type="video/mp4" />
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player');
    </script>
</body>
</html>
